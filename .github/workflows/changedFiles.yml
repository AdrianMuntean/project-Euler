name: Get changed files

on:
  pull_request

jobs:
  getChangedFiles:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed files
        uses: jitterbit/get-changed-files@v1
        id: files
        with:
          format: 'csv'
      - run: |
          mapfile -d ',' -t added_modified_files < <(printf '%s,' '${{ steps.files.outputs.added_modified }}')
          for added_modified_file in "${added_modified_files[@]}"; do
            if [[ ${added_modified_file} =~ ^([1-9]{2}).+\.[a-z]{2}$ ]]; then
              echo "problem_no=${BASH_REMATCH[1]}" >> $GITHUB_ENV
              echo "problems_left=$((100-${BASH_REMATCH[1]}))" >> $GITHUB_ENV
            fi
          done
      - run: |
          echo "${{ env.action_state }}"
          echo "${{ env.problem_no }}"
          echo "${{ env.problems_left }}"
      - name: Post a message with the remaining problems
        if: env.problem_no
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            Nice work, problem #${{env.problem_no}} solved. Pick next from [Project Euler](https://projecteuler.net)! üë®‚Äçüíª ‚úÖ

            `Still` ${{env.problems_left}} to go. 

          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'

